<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RANDOMLEAGUE</title>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- randomleague CSS -->
    <link rel="stylesheet" href="randomleague.css">

    <!-- memory game JS -->
    <script src="randomleague.js"></script>


</head>
<body>
<div class="achtergrond" >
    <div class="h1">RANDOM LEAGUE GENERATOR</div>
    <div class="champenrolvak" >
        <div class="champenrol" id="champ" ></div>
        <button type="button" class="knop" onclick="klikChamp()" id="champknop">RANDOM CHAMP</button>
        <div class="champenrol" id="rol" ></div>
        <button type="button" class="knop" onclick="klikRole()" id="rolknop">RANDOM ROLE</button>
    </div>
    <div id="champnaam" class="h2">CHAMPION</div>
    <div id="rolnaam" class="h3">ROLE</div>
    <div class="buildvak">
        <div class="hovertext" id="mythichover" data-hover="vraagteken">
            <div class="build" id="mythic"></div>
        </div>
        <div class="hovertext" id="boothover" data-hover="vraagteken">
            <div class="build" id="boots"></div>
        </div>
        <div class="hovertext" id="item1hover" data-hover="vraagteken">
            <div class="build" id="item1"></div>
        </div>
        <div class="hovertext" id="item2hover" data-hover="vraagteken">
            <div class="build" id="item2"></div>
        </div>
        <div class="hovertext" id="item3hover" data-hover="vraagteken">
            <div class="build" id="item3"></div>
        </div>
        <div class="hovertext" id="item4hover" data-hover="vraagteken">
            <div class="build" id="item4"></div>
        </div>
        <button type="button" class="knop" onclick='klikBuild()' id="buildknop">RANDOM BUILD</button>
    </div>
    <div class="button-div">
        <button type="button" class="allesknop" id="allesknop" onclick="allRandom()">ALL RANDOM</button>
    </div>
</div>
<script>
    new randomleague()
</script>
</body>
